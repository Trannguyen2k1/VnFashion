<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VnFashion | Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/marketplace.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card p-4" style="border-radius: 25px; max-width: 600px; width: 100%;">
            <h1 class="text-center fw-bold mb-4">Đăng ký</h1>
            <form id="signup">
                <div class="mb-3">
                    <i class="fas fa-user-plus fa-lg"></i>
                    <label class="form-label">Họ và tên</label>
                    <input type="text" id="signup-hoten" class="form-control" placeholder="Fullname" required>
                </div>
                <div class="mb-3">
                    <i class="fas fa-mobile fa-lg"></i>
                    <label class="form-label">Số điện thoại</label>
                    <input type="number" id="signup-sdt" class="form-control" placeholder="0123456789" required>
                </div>
                <div class="mb-3">
                    <i class="fas fa-user fa-lg"></i>
                    <label class="form-label">Username</label>
                    <input type="text" id="signup-username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <i class="fas fa-envelope fa-lg"></i>
                    <label class="form-label">E-mail</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="Example@gmail.com" required>
                </div>
                <div class="mb-3">
                    <i class="fas fa-lock fa-lg"></i>
                    <label class="form-label">Password</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <i class="fas fa-key fa-lg"></i>
                    <label class="form-label">Repeat Password</label>
                    <input type="password" id="repeat-passwd" class="form-control" placeholder="Repeat your Password" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a></label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
            </form>
            <p class="text-center mt-3">Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="js/Login/signup.js" type="module"></script>
    <script src="js/Login/if.else.signup.js"></script>
</body>
</html>
